<!DOCTYPE html>
<html>
    <head>
        <title>Dark Matter Character Sheet</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header">
            <div>Character Name</div>
            <div><span id="hd-class">Class</span> / <span>Subclass</span> / <spam>Background</spam></div>
        </div>
        <div class="container">
            <div class="row">
                <div id="ability-scores">
                    <div id="as-str">
                        <p>Strength</p>
                        <p>-1</p>
                        <p>8</p>
                    </div>
                    <div id="as-dex">
                        <p>Dexterity</p>
                        <p>+3</p>
                        <p>16</p>
                    </div>
                    <div id="as-con">
                        <p>Constitution</p>
                        <p>+2</p>
                        <p>15</p>
                    </div>
                    <div id="as-int">
                        <p>Intelligence</p>
                        <p>+1</p>
                        <p>12</p>
                    </div>
                    <div id="as-wis">
                        <p>Wisdom</p>
                        <p>+2</p>
                        <p>14</p>
                    </div>
                    <div id="as-cha">
                        <p>Charisma</p>
                        <p>0</p>
                        <p>10</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div id="skills">
                        <div id="list-skills">
                            <div class="skill">
                                <div class="skill-prof"></div>
                                <div class="skill-as">Dex</div>
                                <div class="skill-name">Acrobatics</div>
                                <div class="skill-bonus">+2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
